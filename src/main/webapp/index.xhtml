<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                    <h:outputLabel value="Salutation: " for="salutation"/>
                    <h:selectOneMenu id="salutation" label="Salutation" value="#{registrationBean.salutation}" >
                        <f:selectItem itemLabel="" itemValue="MR"/>
                        <f:selectItem itemLabel="Mr." itemValue="MR"/>
                        <f:selectItem itemLabel="Dr." itemValue="DR"/>
                        <f:selectItem itemLabel="Dra." itemValue="DRA"/>
                        <f:selectItem itemLabel="Ms." itemValue="MS"/>
                    </h:selectOneMenu>
                    <h:message for="salutation"/>   

                    <h:outputLabel value="First Name" for="firstName"/>
                    <h:inputText id="firstName" label="First Name" value="#{registrationBean.firstName}" required="true" />
                    <h:message for="firstName"/>
                    
                    <h:outputLabel value="Last Name" for="lastName"/>
                    <h:inputText id="lastName" label="Last Name" value="#{registrationBean.lastName}" required="true" />
                    <h:message for="lastName"/>
                    
                    <h:outputLabel value="Age" for="age"/>
                    <h:inputText id="age" label="Age" size="2" value="#{registrationBean.age}"/>
                    <h:message for="age"/>

                    <h:outputLabel value="Email Adress" for="email"/>
                    <h:inputText id="email" label="Email Adress" value="#{registrationBean.email}" required="true">
                    </h:inputText>
                    <h:message for="email"/>

                <h:commandButton id="register" value="Register" action="confirmation"/>              
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
